<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"></link>
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game">
        <a href="index.html">HOME</a>
        <p id="timer"><span id="seconds">59</span><span id="signal">+2</span></p>
        <div id="container">
            <div id="container-top">
                <img src="https://flagcdn.com/256x192/za.png" width="224" height="168" alt="South Africa" id="flag">
                <h3 id="flagNum">Flag <span id="number">1</span></h3>
            </div>
            <div id="options">
                <button value="0" class="option">a) <span class="optionTxt">Option 1</span></button>
                <button value="1" class="option">b) <span class="optionTxt">Option 2</span></button>
                <button value="2" class="option">c) <span class="optionTxt">Option 3</span></button>
                <button value="3" class="option">d) <span class="optionTxt">Option 4</span></button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
